<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Art Gallery</h1>

  <div>
    <!-- Left Side: Painting List -->
    <div id="painting-list">
      <h3>Paintings</h3>
      <!-- The paintings will be populated here by JavaScript -->
    </div>

    <!-- Right Side: Painting Form -->
    <div id="painting-form">
      <h3>Edit Painting</h3>
      <form id="edit-form" action="/paintings" method="POST">
        <input type="hidden" id="painting-id" name="id">
        <input type="text" id="title" name="title" placeholder="Title" required>
        <input type="text" id="artist" name="artist" placeholder="Artist" required>
        <input type="number" id="year" name="year" placeholder="Year" required>
        <input type="text" id="medium" name="medium" placeholder="Medium" required>
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </div>
</body>
</html>
